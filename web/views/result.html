<!DOCTYPE html>
<meta charset="utf-8" lang="en">
<head>
<title>Rural accessibility map, result view</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link href='https://fonts.googleapis.com/css?family=Overlock' rel='stylesheet' type='text/css'>
  <link href="../src/bootstrap/dist/css/bootstrap.min.css"  rel='stylesheet' type='text/css'/>
  <link href="../src/dc/dc.min.css"  rel='stylesheet' type='text/css'/>
  <link href='../style/style.css' rel='stylesheet' type='text/css'/>
  <script src="../src/d3/d3.min.js" charset="utf-8"></script>
  <script src="../src/crossfilter/crossfilter.min.js" charset="utf-8"></script>
  <script src="../src/dc/dc.min.js" charset="utf-8"></script>
  <script src='../src/queue.v1.min.js' type='text/javascript'></script>
  <script src="../src/socket.io-client/dist/socket.io.min.js"></script>
  <script src="../src/jquery/dist/jquery.min.js"></script>
  <script src="../src/jquery.i18n.properties.min.js" type="text/javascript"  charset="utf-8"></script>
  <script src="../src/util.js" type="text/javascript"  charset="utf-8"></script>

</head>
<body>
<div class="container-fluid inhoud">
  <div class="page-header">
  <h2>
  <a href="/"><img src="../style/logo.png"/></a>
  <small><a href="" id="frt_sub_project"><script>t('#frt_sub_project','frt_sub_project')</script></a>, <span id="frt_sub_result"><script>t('#frt_sub_result','frt_sub_result')</script></span></small></h2>
  <div id="switcher" class="pull-right clear-fix"><span id="users"></span><span id="lng_en"><script>t('#lng_en','lng_en')</script></span> <span id="lng_zh"><script>t('#lng_zh','lng_zh')</script></span></div>
</div>

<div class="row">
   <div class="col-md-2 col-sm-4">
   <div id="projectInfo"></div>
   <hr/>
   Active result:
   <div id="activeResult"></div>
   </div>
   <div class="col-md-10 col-sm-8 left-border">
   <table  class="table table-condensed">
     <caption>Select a result</caption>
     <thead>
       <th>Filename</th><th>download</th><th>view</th><th>compare</th><th>delete</th>
     </thead>
     <tbody id="results"></tbody>

   </table>

   </div>
</div>

<div class="row">
  <div class="col-md-2 col-sm-4">
    <table  class="table table-hover">
     <caption>Statistics summary</caption>
     <tbody id="statsum"></tbody>

   </table>
  </div>
  <div class="col-md-10 col-sm-8 left-border">
  <div class="col-md-5 col-sm-5 pull-right" id="wlk_slider_txt"><script>t('#wlk_slider_txt','wlk_slider_txt',1)</script></div><div class="col-md-6 col-sm-6"><input type="range" min="0.1" max="5" step=".1" id="walkSpeed" value="1" title="Speed to be used to travel from the village to the nearest road in a straight line"></input>
  </div>
  <div class="col-md-5 col-sm-5 pull-right" id="anl_slider_txt"><script>t('#anl_slider_txt','anl_slider_txt',60)</script></div><div class="col-md-6 col-sm-6"><input type="range" min="0" max="90" step="1" id="travelTime" value="60"></input>
  </div>

  <div class="col-md-10 col-sm-8">
  <table  class="table table-hover">
     <caption>Statistics comparison</caption>
     <thead id="statcomphead"></thead>
     <tbody id="statcomp"></tbody>

   </table>
  </div>
  </div>

</div>

<div class="row" id="graphs">
<div class="col-md-6 col-sm-6">
<h3 class="dc-data-counts" ><span class="filter-count"></span>
        <span id="anl_selected"><script>t('#anl_selected','anl_selected')</script></span>
        <span class="total-count"></span>
         <span id="anl_villages"><script>t('#anl_villages','anl_villages')</script></span>
    </h3>
</div>
 <div class="col-md-6 col-sm-6">

   <h3> <form class="form-inline"><div class="form-group"><input type="text" class="form-control" id="fileName" placeholder=""><script>jQuery(document).ready(function() {
    $('#fileName').attr('placeholder',jQuery.i18n.prop('anl_filename'))
  })</script></div><div class="btn btn-default" id="anl_export"><script>t('#anl_export','anl_export')</script></div>
</form>
</h3>

  </div>
</div>


</div>
<div id="logfield"></div>
 <script src="../src/result.js" type="text/javascript" charset="utf-8"></script>
  <script src="../src/socket.js" type="text/javascript" charset="utf-8"></script>
</body>
